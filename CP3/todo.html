<html>
  <head>
  <title>Your To-Do List</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  <link rel='icon' href='favicon.ico' type='image/x-icon'>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

  <script src="todo.js"></script>
  </head>

  <body ng-app="todo">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <ui-view></ui-view>
      </div>
    </div>

    <script type="text/ng-template" id="/home.html">
      <div class="page-header bordered">
        <h1>Your To-Do List</h1>
      </div>

    <form ng-submit="addTask()" style="margin-top:30px;">
      <h3>Add new thing to do</h3>
      <div class="form-group">
        <input type="text" placeholder="Add New Task" ng-model="toDoInput"></input>
      </div>
      <button type="submit">Add Item</button>
    </form>

    <div ng-repeat="task in tasks" class="tasks bordered">
      <input type="checkbox" ng-model="task.done" class="removal">
    
        {{task.job}}
      <a href="#/posts/{{tasks.indexOf(task)}}">Details</a>
    </div>
    <br>
    <button ng-click="removeTask()">Remove Marked</button>
  </script>
  <script type="text/ng-template" id="/tasks.html">
      <div class="page-header">
        <h3>
            {{task.job}}
        </h3>
      </div>

      <div ng-repeat="details in task.job">
        <span style="font-size:20px; margin-left:10px;">
          {{comment.body}}
        </span>
      </div>
      <form ng-submit="addSubJob()"
        style="margin-top:30px;">
        <h3>Add a subtask to do</h3>

        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="SubJob"
          ng-model="body"></input>
        </div>
        <button type="submit" class="btn btn-primary">Submit Subtask</button>
      </form>

  </script>
  </body>


</html>
