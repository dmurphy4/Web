<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Sports Stats</title>
  <script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">

  <script>
  $(document).ready(function() {
    $("#numbutton").click(function(e){
      var value = $("#number").val();
      e.preventDefault();
      //console.log(myurl);
      var myurl = 'http://numbersapi.com/';
      myurl += value;//this needs to be a value between 2015-2017 + {regular or playoffs} or 2014 regular it ends up looking like this: "20155-2016-regular"
      myurl += '/trivia?notfound=floor&fragment';
      console.log(myurl);
      $.ajax({
        url: myurl,
        dataType: 'text',
        type: 'GET', //I think because we are submitting headers, but I'm not sure
      }).done(function(response) {
        // do something with the response, e.g. isolate the id of a linked resource
        console.log(response);
        $("#Facts").html(response);
        });//end ajax done function

    });//end #numbutton
  });//end document ready
  </script>
</head>
